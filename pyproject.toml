[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lsh-nn-mv"
version = "0.1.0"
description = "Locality-sensitive hashing neural networks with majority vote ensembles"
authors = [{name = "AutoGenerated", email = "autogen@example.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch>=2.2",
    "torchvision>=0.17",
    "numpy",
    "scipy",
    "scikit-learn",
    "matplotlib",
    "tqdm",
    "pyyaml",
    "pandas",
    "openml",
]

[project.optional-dependencies]
develop = [
    "pytest",
    "pytest-cov",
]

[tool.setuptools.packages.find]
where = ["src"]
